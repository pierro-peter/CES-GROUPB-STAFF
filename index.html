<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
           background-image: url('/images/WhatsApp\ Image\ 2024-09-09\ at\ 11.11.04_dc265947.jpg');
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: 100% 100%;
         }
         
     </style>
    <div class="container">
        <h3>Registration Form</h3>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="staff_id">Staff ID:</label>
                <input type="text" id="staff_id" name="staff_id" required>
                <span class="error-message" id="staff_id"></span>
            </div>

            <div class="form-group" >
                <label for="role">Gender:</label>
                <select id="role" name="role" required>
                    <option value="">Select a Gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Bisexual">Bisexual</option>
                </select>
                <span class="error-message" id="roleError"></span>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="director">Director</option>
                    <option value="manager">Manager</option>
                    <option value="agent">Agent</option>
                </select>
                <span class="error-message" id="roleError"></span>
            </div>
            <div class="form-group">
                <label for="contact">Phone Number:</label>
                <input type="text" id="contact" name="contact" required>
                <span class="error-message" id="contactError"></span>
            </div>
            <!-- <button type="submit">Register</button> -->
            <button class="btn">Register</button>
        </form>
        <div id="formMessage"></div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
